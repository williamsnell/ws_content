<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowchart SVG Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .controls {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }
    .control-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
    }
    input {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      width: 80px;
    }
    button {
      background-color: #3b82f6;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      height: 38px;
      align-self: flex-end;
    }
    button:hover {
      background-color: #2563eb;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    .panel {
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      padding: 16px;
      background-color: #f9fafb;
    }
    .preview {
      background-color: white;
      border: 1px solid #e5e7eb;
      padding: 8px;
      overflow: auto;
      max-height: 800px;
    }
    pre {
      background-color: #1f2937;
      color: white;
      padding: 16px;
      border-radius: 4px;
      overflow: auto;
      font-size: 12px;
      max-height: 384px;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Flowchart SVG Generator</h1>
  
  <div class="control-group">
    <div class="controls">
      <div>
        <label for="rows-input">Rows:</label>
        <input 
          type="number" 
          id="rows-input" 
          min="2" 
          max="10" 
        />
      </div>
      <div>
        <label for="columns-input">Columns:</label>
        <input 
          type="number" 
          id="columns-input" 
          min="2" 
          max="10" 
        />
      </div>
    </div>
  </div>
  
  <div class="grid">
    <div class="panel">
      <h2>Preview</h2>
      <div id="preview-container" class="preview"></div>
    </div>
    
  </div>

  <script src="diagram.js"></script>
</body>
</html>
